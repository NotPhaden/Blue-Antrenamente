<body>
<div id="mainContent" style="display:none;">
  <!-- Navbar -->
  <nav> ... </nav>

  <!-- Hero -->
  <div class="hero" id="heroContainer"> ... </div>
</div>

<!-- Login/Register -->
<div id="authContainer" style="display:none;"> ... </div>

<script>
const auth = firebase.auth();

const mainContent = document.getElementById("mainContent");
const authContainer = document.getElementById("authContainer");
const profileLi = document.getElementById("profile");

auth.onAuthStateChanged(user => {
    if(user){
        authContainer.style.display = "none";
        mainContent.style.display = "block";
        profileLi.innerHTML = `<i class="fas fa-user"></i> ${user.displayName || user.email} 
        <button onclick="logout()" style="...">Logout</button>`;
    } else {
        authContainer.style.display = "block";
        mainContent.style.display = "none"; // nu afișăm conținutul site-ului
        profileLi.innerHTML = '';
    }
});

function logout(){ auth.signOut(); }
</script>
</body>
